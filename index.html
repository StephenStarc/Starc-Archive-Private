<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Starc Private Archive</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="styles.css" rel="stylesheet">
</head>
<body class="cool-background">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="container p-3 fade-in">
<div class="row">
<div class="col-12 mb-3 mb-lg-5">
<div class="overflow-hidden card table-nowrap table-card cool-card">
<div class="card-header d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
        <img src="logo.jpg" class="avatar sm rounded-pill me-3 flex-shrink-0 rotate-on-hover" alt="Customer">
        <div>
            <div class="h6 mb-0 lh-1 glow-text">Stephen Starc</div>
        </div>
    </div>
</div>
<div class="table-responsive">
<table class="table mb-0 cool-table">
<thead class="small text-uppercase bg-body text-muted">
<tr>
    <th>Sl.no</th>
    <th>Title</th>
    <th>Category</th>
    <th>Date</th>
    <th>Site link</th>
</tr>
</thead>
<tbody id="table-body">
    <!-- Dynamic rows will be appended here -->
</tbody>
</table>
</div>
</div>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="data.js"></script>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
        const tableBody = document.getElementById('table-body');

        data.forEach(item => {
            const row = document.createElement('tr');
            row.classList.add('align-middle');

            row.innerHTML = `
                <td>${item.slno}</td>
                <td>${item.title}</td>
                <td>${item.category}</td>
                <td>${item.date}</td>
                <td><a class="d-inline-block align-middle" href="${item.blogLink}" target="_blank">Link</a></td>
            `;

            tableBody.appendChild(row);
        });
    });
</script>
</body>
</html>
